<!-------------------------TO VIEW THE CALENDAR--------------------->

<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">

             <!--  <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                <a href="#" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a> -->

                <a href="index-2.html" class=""><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2 ">
        <div >
            <div class="sb2-1 ">
              <app-side-bar></app-side-bar>
            </div>
            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="/home"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#">View Calendar</a>
                        </li>
                        <li class="page-back"><a href="/home"><i class="fa fa-backward" aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </div>
                <!--== DASHBOARD INFO ==-->
                <div class="sb2-2-1">
                    <h2>Calendar</h2>
                    
                </div> 

                <div *ngIf="isDataAvailable">
                    <app-panel-loader></app-panel-loader>
                    <div class="container" >
                          
                        <div class="container mt-4">
                            <table class="table table-sm">
                                <thead class="thead-dark">
                                  <th>#</th>
                                  <th>Monday</th>
                                  <th>Tuesday</th>
                                  <th>Wednesday</th>
                                  <th>Thurstday</th>
                                  <th>Friday</th>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let row of timetable; index as counter">
                                    <td><b>{{counter + 1}}</b></td>
                                    <td *ngFor="let entity of row ">
                                        <div *ngIf="!!entity" >
                                            <table class="table-sm">
                                                <tr>
                                                    <td>Course:</td>
                                                    <td><b>{{entity.course.title}}</b></td>
                                                </tr>
                                                <tr>
                                                    <td>Group:</td>
                                                    <td><b>{{entity.group.nameG}}/{{entity.group.levelG}}</b></td>
                                                </tr>
                                            </table>
                                        </div> 
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

</body>
