<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" >
        <div class="container">
            <h2>Update</h2>
            <button (click)="goBack()" class="btn btn-dark">Back</button>
        </div>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-timetable">
                <div class="form-group">
                    <label for="group">Class</label>
                    <select name="group" class="form-control form-control-sm" [(ngModel)]="selectedOptionGroup">
                        <option *ngFor="let group of groups" [ngValue]="group">{{group.nameG}}/{{group.levelG}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" class="form-control" id="day" required [(ngModel)]="change.day" name="day" value="timeTable.day">
                </div>
                <div class="form-group">
                    <label for="lessonNumber">Lesson Number</label>
                    <input type="number" class="form-control" id="lessonNumber" required [(ngModel)]="change.lessonNumber" name="lessonNumber" value="timeTable.lessonNumber">
                </div>
                <div class="form-group">
                    <label for="room">Course</label>
                   <select name="room" class="form-control form-control-sm" [(ngModel)]="selectedOptionCourse">
                        <option *ngFor="let course of courses" [ngValue]="course">{{course.title}}</option>
                   </select>
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
